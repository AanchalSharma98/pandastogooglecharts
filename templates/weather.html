        function drawChart() {
            var data = google.visualization.arrayToDataTable([
            ['Country', 'Total Confirmed', {role: 'style'}],

            ['Canada', 492556, '#c542f5'],
            ['United Kingdom', 1954268, '#c542f5'],
            ['China', 194734, '#c542f5']
            ]);
            var options = {
            chart: {
                title: 'Confirmed cases in developed Countries',
                subtitle: 'Countries : United States of America ,Canada ,China, United Kingdom',
                width: 600,
                height: 400,
                        },
            bars: 'horizontal'
            colors: ['#c542f5']    // Required for Material Bar Charts.
            };
          var chart = new google.visualization.BarChart(document.getElementById("barchart_values"));
             chart.draw(data, options);
